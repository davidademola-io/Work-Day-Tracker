name: SonarQube analysis

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarQube to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Build with Maven
        run: |
          cd WorkDayTracker
          mvn clean install  # or mvn compile

      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@v4.1.0
        env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token, auto-provided by GitHub Actions
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # SonarQube token from secrets
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # SonarQube URL (add to secrets)
        with:
          args: |
            -Dsonar.projectKey=davidademola-io_Work-Day-Tracker -Dsonar.organization=davidademola-io -Dsonar.java.binaries=target